<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h3>ODIN - LIBRARY</h3>
    <div class="add-book">
        <dialog class="form-dialog">
            <div class="dialog-content">
                <h4>Add a new Book</h4>
                <form action="get" id="form">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>

                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>

                    <label for="genre">Genre:</label>
                    <input type="text" id="genre" name="genre" required>

                    <label for="cover">Cover Image URL:</label>
                    <input type="url" id="cover" name="cover">
                    
                    <div class="buttons">
                        <button type="submit" id="submitBtn">Add Book</button>
                        <button class="close-btn" id="closeBtn">Cancel</button>
                    </div>
                </form>
                
            </div>
        </dialog>
        <button id="dialog-btn">Contribute to the library</button>
    </div>
    <div class="books">
        <div class="card">
            <img src="no-image-found.png" alt="book-cover">
            
            <div class="info">
                <h4 class="title">Book Title</h4>
                <hr>
                <p class="author">Author Name</p>
                <p class="Genre">Fiction, Comedy</p>
            </div>
        </div>
    </div>
</body>
</html>
